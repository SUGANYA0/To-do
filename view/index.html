<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
</head>
<body>
    <div style="height: 100vh;width: 100vw;">
        <div id="main">
            <div id="nav">
                <div style="display: flex;height: 100%;justify-content:left;">
                    <div style="height: 100%;width: 26%;">
                        <img  id="menu"src="../assets/menu.png">
                    </div> 
                    <div id="task">Tasks
                    </div>
                    <div>
                        <img style="height: 100%;" src="../assets/dots.png">
                    </div>
                </div>
                <div id="sort">
                    ↑↓Sort&emsp;
                </div>
            </div>
            <div style="height: 46%;margin-left: 2%;margin-right: 2%;">
                <div style="background-color: white;height: 16%;width: 100%;display: flex;"> 
                    <div style="display: flex;justify-content: center;height: 100%;align-items: center;width: 100%;">
                        <button onclick="newtask()" id="addtask">&plus;&emsp;Add a task</button>
                    </div>
                </div>
                <hr style="color: rgb(243, 242, 241);border: 1px solid rgb(243, 242, 241);">
                <div id="add" style="height: 95%;overflow: auto;">
                </div>
                <div id="completed"></div>
            </div>
        </div>
        <script type="text/javascript" src="../js/todo.js"></script>
    </div>
</body>
</html>
